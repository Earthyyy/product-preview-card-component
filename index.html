<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    
    <div class="card">
        <div class="image">
            <img src="./images/image-product-mobile.jpg" alt=""/>
        </div>
        <div class="details">
            <p class="category">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.</p>
            <h2 class="price">$149.99</h2>
            <div class="button">
              <img class="button-icon" src="./images/icon-cart.svg" alt="">
              <a class="button-text" href="#">Add to Cart</a>
            </div>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Earthyyy">Earthyy</a>.
  </div>
</body>
</html>
